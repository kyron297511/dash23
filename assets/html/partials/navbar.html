<div class="navbar">
    <div class="navbar--layout">
        <div class="navbar--layout-home">
            <img src="/assets/png/logo_transparent.png" style="height: 2.5rem;position: relative; top: 0.25rem;">
            <!-- <i class="icon-community"></i> -->
        </div>
        <a class="navbar--layout-item {% block home %}{% endblock %}" href="/">
            <i class="fas fa-home navbar--layout-icon"></i>
            <p class="navbar--layout-text">Home</p>
        </a>
         <!-- level search -->
        <a class="navbar--layout-item {% block level %}{% endblock %}" href="#">
            <i class="icon-level navbar--layout-icon"></i>
            <p class="navbar--layout-text">Level</p>
        </a>
        <a class="navbar--layout-item {% block rankings %}{% endblock %}" href="/rankings">
            <i class="icon-rankings navbar--layout-icon"></i>
            <p class="navbar--layout-text">Rankings</p>
        </a>
        <!-- this page lead to nowhere atm -->
        <!-- This can be removed if we don't have any plans -->
        <a class="navbar--layout-item {% block community %}{% endblock %}" href="#">
            <i class="icon-community navbar--layout-icon"></i>
            <p class="navbar--layout-text">Community</p>
        </a>
        <!-- this page lead to nowhere atm -->
        <a class="navbar--layout-item {% block help %}{% endblock %}" href="#">
            <i class="fas fa-life-ring navbar--layout-icon"></i>
            <p class="navbar--layout-text">Help</p>
        </a>
        {% if is_admin %}
        <!-- this page leads to the admin panel ;) -->
        <a class="navbar--layout-item {% block admin %}{% endblock %}" href="/admin">
            <i class="fas fa-users-cog navbar--layout-icon"></i>
            <p class="navbar--layout-text">Admin</p>
        </a>
        {% endif %}
    </div>
    <div class="navbar--layout">
        {% if session.get("logged_in") %}
        <div class="navbar--account">
            <a href="#" class="navbar--account-dropdown"><i class="fas fa-chevron-down"></i></a>
            <div class="navbar--account-image navbar--account-image-online"><img
                    src="https://a.spookybear.xyz/{{user.id}}" alt="Profile Picture"/></div>
            <p>{{ user.name }}</p>
        </div>
        {% endif %}
        <form action="/search">
        <div class="navbar--search navbar--search-active">
            <div class="navbar--search-icon"><button type="submit" class="navbar--search-icon"><i class="fas fa-search"></i></button></div>
            <div class="navbar--search-field-container">
                <input type="text" placeholder="Search" name="q" class="navbar--search-field">
            </div>
        </div>
        </form>
        {% if not session.get("logged_in") %}
        <a style="padding: 1.5rem;" href="/register">
            <p class="navbar--layout-text">Register</p>
        </a>
        <a href="/login">
            <p class="navbar--layout-text">Login</p>
        </a>
        {% endif %}
    </div>
</div>
{% block content %}{% endblock %}
